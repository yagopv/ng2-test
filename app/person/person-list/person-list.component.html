<table class="table table-hover">
  <thead class="thead-inverse">
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Cell</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of people" (click)="selectPerson(person)">
    <td>{{ person.name.first }}</td>
    <td>{{ person.name.last }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.cell }}</td>
  </tr>
  </tbody>
</table>
